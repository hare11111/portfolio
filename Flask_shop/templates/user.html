{% extends "layout.html" %}

{% block content %}
<form action="{{url_for('account')}}" method="GET">
    <div id="product">
        <h1 id="taitoru">ユーザー情報</h1>

        <span class="kakunin">名前・・・{{data[1]}}</span><br>
        <span class="kakunin">メールアドレス・・・{{data[2]}}</span><br>
        <span class="kakunin">残高ポイント・・・{{data[5]}}ポイント</span><br>
        <span class="kakunin">郵便番号・・・{{data[3]}}</span><br>
        <span class="kakunin">住所・・・{{data[4]}}</span><br>
        <button type="submit" class="button">アカウント変更</button><br>
        <a href="{{url_for('pw_sai')}}"><p class="osusume">パスワード変更</p></a><br>
    </div>
</form>
{% endblock %}
