<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_syoki.css')}}">
    <title>認証コード</title>
</head>
<body>
    <div id="log">
        <form action="{{url_for('pw')}}" method="POST">
            <h1>認証コード</h1>
            <p>メールに送付された認証コードを入力してください</p>
            <input class="namea" type="text" name="nin_kodo" required placeholder="8文字のコードを入力" maxlength="8" minlength="8"><br>
            {% if error != None %}
                <p class="error">{{error}}</p>
            {% endif %}
            
            <button type="submit" class="btn">次へ</button>
        </form>
    </div>
</body>
</html>
